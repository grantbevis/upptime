repo: upptime # The name of this repository

sites:

  - name: BBC
    url: https://www.bbc.co.uk
    icon: https://www.bbc.co.uk/favicon.ico
  - name: Hacker News
    url: https://news.ycombinator.com
    icon: https://news.ycombinator.com/favicon.ico
